<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>URL Shortener</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        padding-top: 50px;
      }
      .container {
        max-width: 600px;
      }
      .result {
        margin-top: 20px;
      }
      .short-url {
        font-weight: bold;
        font-size: 1.1rem;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <h1 class="mb-4">Simple URL Shortener</h1>
      <form method="POST" id="urlForm">
        <div class="input-group mb-3">
          <input
            type="url"
            class="form-control"
            name="url"
            id="urlInput"
            placeholder="Enter your long URL"
            required
          />
          <button class="btn btn-primary" type="submit">Shorten</button>
        </div>
      </form>

      {% if short_url %}
      <div class="alert alert-success result">
        Shortened URL:
        <a class="short-url" href="{{ short_url }}" target="_blank"
          >{{ short_url }}</a
        >
      </div>
      {% endif %}
    </div>

    <script>
      const form = document.getElementById("urlForm");
      const input = document.getElementById("urlInput");

      form.addEventListener("submit", () => {
        if (!input.value.startsWith("http")) {
          alert("⚠️ Please enter a valid URL including http:// or https://");
          event.preventDefault();
        }
      });
    </script>
  </body>
</html>
